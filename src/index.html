<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Райский Никита">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header/logo.svg')%>" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="<%=require('./images/profile/image.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
          <button class="profile__avatar-button"></button>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить информацию"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements" aria-label="Карточки"></section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" method="GET" name="profile-form" class="popup__form" novalidate>
          <fieldset class="popup__form-set">
            <input type="text" placeholder="Имя" name="username" id="username" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="username-error"></span>
            <input type="text" placeholder="О себе" name="profession" id="profession" class="popup__input popup__input_type_profession" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="profession-error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form action="#" name="avatar-form" class="popup__form" novalidate>
          <fieldset class="popup__form-set">
            <input type="url" placeholder="Ссылка" name="avatar" id="avatar" class="popup__input popup__input_type_avatar" required>
            <span class="popup__input-error" id="avatar-error"></span>
            <button type="submit" class="popup__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    
    <div class="popup popup-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" method="GET" name="card-form" class="popup__form" novalidate>
          <fieldset class="popup__form-set">
            <input type="text" placeholder="Название" name="name" id="title" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="title-error"></span>
            <input type="url" placeholder="Ссылка на картинку" name="link" id="link" class="popup__input popup__input_type_link" required>
            <span class="popup__input-error" id="link-error"></span>
              <button type="submit" class="popup__submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup__image-container">
        <button type="button" class="popup__close"></button>
        <figure class="popup__figure">
          <img class="popup__img" alt="Место" src="#">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup-delete">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form action="#" name="delete-form" class="popup__form" novalidate>
          <button type="submit" class="popup__submit">Да</button>
        </form>
      </div>
    </div>

    <template class="elements-template">
      <article class="element">
        <img class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <div class="element__like">
            <button type="button" class="element__like-button"></button>
            <span class="element__like-number"></span>
          </div>
          <button type="button" class="element__delete-button"></button>
        </div>
      </article>
    </template>
  </div>
</body>
</html>
