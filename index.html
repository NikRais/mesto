<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Райский Никита">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header/logo.svg" alt="Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img src="./images/profile/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить информацию"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="elements" aria-label="Карточки"></section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="profile-form" class="popup__form">
          <input type="text" placeholder="Имя" name="name" id="name" class="popup__input popup__input_type_name" required>
          <input type="text" placeholder="О себе" name="profession" id="profession" class="popup__input popup__input_type_profession" required>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup-card">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="card-form" class="popup__form">
          <input type="text" placeholder="Название" name="title" id="title" class="popup__input popup__input_type_title" required>
          <input type="url" placeholder="Ссылка на картинку" name="link" id="link" class="popup__input popup__input_type_link" required>
            <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup__image-container">
        <button type="button" class="popup__close"></button>
        <figure class="popup__figure">
          <img class="popup__img" alt="Место" src="#">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>

    <template class="elements-template">
      <article class="element">
        <img class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button"></button>
          <button type="button" class="element__delete-button"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </div>
</body>
</html>
